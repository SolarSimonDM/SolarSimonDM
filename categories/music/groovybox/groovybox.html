<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../../favicons/favicon_DiSH.png">
    <link rel="stylesheet" href="../../../css/solarstyles.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/groovybox.css">
    <title>SolarSimonDM - Groovybox</title>
  </head>
  <body>
    <nav class="solarnav">
      <div class="solarnav_content">
        <div class="solarlink_home">
          <a href="../../../index.html">home</a>
        </div>
        <a class="solarlink_active" href="groovybox.html">groovybox</a>
        <div class="solarlink_path">
          <a href="#">music</a>
          <a href="#">categories</a>
        </div>
      </div>
    </nav>
    <div class="solarwrapper">
      <h1 class="solartitle">Groovybox</h1>
      <div id="groovybox_wrapper">
        <img id="groovytrack_image" src="" alt="">
        <audio id="groovybox_player">
          <source id="groovytrack" src="">
        </audio>
        <div id="groovybox_controls">
          <div id="groovybox_button_row">
            <button id="previous_groovytrack">
            <img id="previous_track_icon" src="images/strawberry_button_flipped.png" alt="Previous track.">
            </button>
            <button id="groovybox_toggle_play">
            <img id="groovybox_play_pause_icon" src="images/icon_play.png" alt="Play.">
            </button>
            <button id="next_groovytrack">
            <img id="next_track_icon" src="images/strawberry_button.png" alt="Next track.">
            </button>
          </div>
          <div id="groovytrack_progress_row">
            <input type="range" id="groovytrack_progress_bar" value="0" min="0" max="100" step="1">
            <span id="groovytrack_current_time">0:00</span> / <span id="groovytrack_duration_time">0:00</span>
          </div>
        </div>
        <div id="groovybox_total_runtime"></div>
        <div id="groovytrack_list"></div>
        <!-- End of groovybox_wrapper -->
      </div>
      <!-- End of solarwrapper -->
    </div>
    <script src="js/groovytracks.js"></script>
    <script src="js/groovybox.js"></script>
  </body>
</html>
